<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Oficio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Editar Oficio</h3>

                <!-- Bind del objeto oficio -->
                <form th:action="@{/lista/actualizar}" th:object="${oficio}" method="post">

                    <!-- numOficio (PK) -->
                    <input type="hidden" th:field="*{numOficio}" />

                    <!-- idPersona actual (se sobrescribirÃ¡ en el servicio si cambian el nombre) -->
                    <input type="hidden" th:field="*{idPersona}" />

                    <div class="mb-3">
                        <label class="form-label">Nombre de la Persona:</label>
                        <input type="text"
                               class="form-control"
                               name="personaNombre"
                               th:value="${oficio.persona != null ? oficio.persona.nombre : ''}"
                               required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Asunto:</label>
                        <input type="text" class="form-control" th:field="*{asunto}" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha:</label>
                        <input type="date" class="form-control" th:field="*{fecha}" required />
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Actualizar Datos</button>
                        <a th:href="@{/lista}" class="btn btn-secondary">Cancelar</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
